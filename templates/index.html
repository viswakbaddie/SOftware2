<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Top Gun</title>
</head>

<body>
<div class='container'>


    <header class="page-header">
        <h1 class="page-title">

            ⚜️Treasure Airport⚜️

        </h1>
        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href='index.html'>Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-wrap">
        <div id="map">
            <!--<img class="responsive-image" src="img/finland.svg" alt=" temporary"> -->
        </div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">Player Name</td>
                    </tr>
                    <tr>
                        <td>CO2 budget:<span id="budget">0</span>kg</td>
                        <td>CO2 consumed:<span id="consumed">0</span>kg</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2>Weather at <span id="current location">current</span></h2>
                </header>
                <table id="weather">
                    <tr>
                        <td>Temprature</td>

                        <td>wind speed</td>
                    </tr>
                    <tr>
                        <td id="temprature">0</td>
                        <td id="wind-speed">0 m/s</td>

                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2>Gold collected</h2>
                </header>
                <table>
                    <tr>
                        <td><span id="gold">0</span>/500</td>
                    </tr>

                </table>
            </section>

        </div>
    </main>
    <footer class="page-footer">created by viswak</footer>
    <div class='goal hide'>
        <h2>GOALLLL</h2>
        <p>
            Goal reached!!
        </p>
    </div>
</div>
<div id="player-modal" class="hide">
    <form id="player-form">
        <input type="text" placeholder="player name" required>
        <input type="submit" value="start game">
    </form>
</div>
</body>

</html>
